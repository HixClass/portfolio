    .imgBox{

    hr{

    .tag{

    </style>
    <script src="./libs/jquery-3.4.1.min.js"></script>
    <script src="./libs/jquery.easing.1.3.js"></script>
    <script>
        var currentIndex = 0;
        var $banner = null;
        var $bannerItems = null;
        $(document).ready(function(){
            $prev = $("#prev");
            $next = $("#next");
            $banner = $("#basic .imgBox");
            $bannerItems = $("#basic .imgBox .img");

            show_logo(0);

            
            $prev.on("click",function(){
                currentIndex-=3;
                if(currentIndex<0){
                    currentIndex=$bannerItems.length-1;
                    $(".imgBox").css("overflow","visible");
                }else if(currentIndex<=3){
                    currentIndex=0;
                }
                    
                show_logo(currentIndex);
                
            })

            $next.on("click",function(){
                currentIndex+=3;
                if(currentIndex > $bannerItems.length-1){
                    currentIndex = 0; 
                    $(".imgBox").css("overflow","hidden");
                } else{
                    $(".imgBox").css("overflow","visible");
                }
                    
                show_logo(currentIndex);
                
            })  

            
        })                                  
        function show_logo(index) {
            $banner.stop().animate({
                left:parseFloat(-$bannerItems.eq(index).outerWidth() * index)
            },1000,"swing")
	    }
    </script>
</head>
